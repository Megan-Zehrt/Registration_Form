<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
      <p>First Name: * <input type="text" name="first_name"></p>
      <p>Last Name: *<input type="text" name="first_name"></p>
      <p>Email Address: *<input type="text" name="first_name"></p>
      <p>Password: *<input type="password" name="password"></p>
      <p>Confirm Password: *<input type="password" name="password"></p>
      <p>Birthday: *<input type="date" name="dob"></p>
      <p>Gender Identity:</p>
      <div>
       <input type="radio" value="Male" id="Male">
       <label for="bold">Male</label>
       <input type="radio" value="Female" id="Female">
       <label for="bold">Female</label>
       <input type="radio" value="Non-binary" id="Non-binary">
       <label for="bold">Non-binary</label>
       <input type="radio" value="I prefer not to answer" id="I prefer not to answer">
       <label for="bold">I prefer not to answer</label>
    </div>
      <p>A short description about myself:</p>
      <textarea name="comment" cols="20" rows="3">
      </textarea>

      <p> </p>
      <p>Favorite Language:<select name="snack">
         <option value="JavaScript">JavaScript</option>
         <option value="Java">Java</option>
         <option value="Python">Python</option>
         <option value="C#">C#</option>
      </select></p>
      <div><input type="checkbox" name="accept" id="accept">
        <label for="accpet">Yes, I would like tp receive periodic email updates</label>
      </div>
      <input type="submit" value="Create Account">
        <p>*Indicates a required field</p>
      
</body>
</html>
